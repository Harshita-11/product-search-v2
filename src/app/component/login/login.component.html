<div class="login-form-container">
  <mat-card class="login-form-card">
    <mat-card-title class="form-heading">Enter Login Details:</mat-card-title>
    <mat-card-content>
      <form
        action=""
        class="login-form"
        [formGroup]="loginForm"
        (submit)="login()"
      >
        <mat-form-field class="full-width">
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
          <mat-error>Username is required</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
          <mat-error>Password is required</mat-error>
        </mat-form-field>

        <mat-card-actions>
          <div class="button-container">
            <button
              mat-raised-button
              color="accent"
              type="submit"
              [disabled]="!loginForm.valid"
            >
              submit
            </button>
            <button
              mat-raised-button
              color="warn"
              type="button"
              (click)="resetData()"
            >
              Reset
            </button>
          </div>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
